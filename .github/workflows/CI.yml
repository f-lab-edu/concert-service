
name: Java CI with Gradle

on:
  push:
    branches-ignore:
      - "main"
  pull_request:
    branches-ignore:
      - "main"

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # GitHub 저장소 체크아웃
      - uses: actions/checkout@v4

      # JDK 17 설치
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Gradle 설정 및 캐시 적용
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # zariyo-main 모듈 빌드 및 테스트
      - name: Build and Test zariyo-main
        run: ./gradlew :zariyo-main:build --parallel

      # zariyo-queue 모듈 빌드 및 테스트
      - name: Build and Test zariyo-queue
        run: ./gradlew :zariyo-queue:build --parallel

      # 테스트 결과 PR에 표시
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/build/test-results/test/TEST-*.xml'

      # 테스트 커버리지 리포트 생성
      - name: Generate test coverage report
        run: ./gradlew jacocoTestReport

      # 커버리지 리포트 업로드
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: build/reports/jacoco/test/html

      # CD에서 재사용할 JAR 업로드
      - name: Upload JAR artifacts for CD
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            zariyo-main/build/libs/*.jar
            zariyo-queue/build/libs/*.jar

      # Discord 알림 전송
      - name: Notify Discord
        if: always()
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d '{
              "content": "🚀 CI 완료: `${{ github.workflow }}`\n🔀 브랜치: `${{ github.ref_name }}`\n✅ 상태: `${{ job.status }}`\n🔗 [빌드 보기](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
            }' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
